        document.addEventListener("DOMContentLoaded", () => {
            const copyButtons = document.querySelectorAll(".copy-button");
            const contractText = document.querySelector(".contract-text");

            const copyToClipboard = async (text) => {
                try {
                    await navigator.clipboard.writeText(text);
                    const target = event.target.closest(".contract-text, .copy-button");

                    if (target.classList.contains("bg-white/20")) {
                        target.classList.remove("bg-white/20");
                        target.classList.add("bg-green-500/50");

                        setTimeout(() => {
                            target.classList.remove("bg-green-500/50");
                            target.classList.add("bg-white/20");
                        }, 1000);
                    } else {
                        target.classList.add("text-green-500");

                        setTimeout(() => {
                            target.classList.remove("text-green-500");
                        }, 1000);
                    }
                } catch (error) {
                    console.error("Failed to copy:", error);
                }
            };

            copyButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    const address = button.getAttribute("data-address");
                    copyToClipboard(address);
                });
            });

            if (contractText) {
                contractText.addEventListener("click", () => {
                    const address = contractText.getAttribute("data-address");
                    copyToClipboard(address);
                });
            }
        });
